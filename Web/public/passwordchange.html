        <!--====== Jquery ======-->

    <body style="background-color: hsl(0deg 0% 0% / 50%); overflow-y: hidden;">
        <div class="d-flex position-absolute justify-content-center align-items-center" style="width: 100%; height: 100%;">
            <div class="position-relative" style="background-color: #fff; padding: 50px 100px">
                <a href="profile.html" class="form__back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20.958" height="18.241" viewBox="0 0 20.958 18.241">
                        <g id="Group_13" data-name="Group 13" transform="translate(1.5 2.12)">
                            <path id="Path_12" data-name="Path 12" d="M490.136,190.689l-6.6,7.041,6.6,6.959" transform="translate(-483.518 -190.689)" fill="none" stroke="#EB3656" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/>
                            <path id="Path_13" data-name="Path 13" d="M482.518,197.739h17.958" transform="translate(-482.518 -190.689)" fill="none" stroke="#EB3656" stroke-linecap="round" stroke-width="3"/>
                        </g>
                    </svg>                              
                </a>

                <form autocomplete="off" class="field form__fields">
                    <div class="field__input" style="margin-bottom: 10px;">
                        <input type="password" name="password" class="field__input--password" id="recovery__password--1" value="">
                        <label class="field__label">Password</label>
                        <span class="field__error--first">Password must be at least 6 characters long</span>
                    </div>
    
                    <div class="field__input">
                        <input type="password" name="password" class="field__input--password" id="recovery__password--2" value="">
                        <label class="field__label">Confirm Password</label>
                        <span class="field__error--second">Make sure both password matches</span>
                    </div>
    
                    <div class="submission field__submit">
                        <button class="submission__button red" id="change__submit" style="margin-bottom: 0;" disabled>CHANGE PASSWORD</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="module" src="/assets/js/config.js"></script>
        <script type="module" src="assets/js/script.js"></script>
        <script type="module" src="assets/js/auth.js"></script>
